<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Box Design</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>

<body>



    <div class="wrapper">
        <input type="text" class="input" placeholder="What are you looking for?">
        <div class="searchbtn"><i class="fas fa-search"></i></div>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Comfortaa');

        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Comfortaa', cursive;
        }

        body {
            background: url('https://i.imgur.com/NMnbn2s.jpg') no-repeat center;
            background-size: cover;
            width: 100%;
            height: 100vh;
        }

        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            max-width: 550px;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
        }

        .wrapper .input {
            width: 85%;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .searchbtn {
            background: #ffec00;
            width: 10%;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }

        .searchbtn .fas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
    </style>

</body>

</html>
