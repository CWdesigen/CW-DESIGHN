        .search-box {
            position: relative;
        }

        .search-input {
            padding: 2em;
            width: 300px;
            background-color: #eee;
            border: none;
            color: #333;
            font-size: 16px;
            transform: translateX(0) scaleX(0);
            transform-origin: right;
            transition: transform .3s;
        }

        .search-btn {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 80px;
            border: none;
            background-color: #3651aa;
            cursor: pointer;

        }

        .search-btn:focus,
        .search-input:focus {
            outline: none;
        }

        .search-btn:focus {
            background-color: #203886;
        }

        .search-input:focus {
            background-color: #ddd;
        }

        .active {
            transform: translateX(-80px) scaleX(1);
        }
    </style>

    <script>

        const btn = document.querySelector(".search-btn");
        const input = document.querySelector(".search-input");

        const showSearchBar = () => {
            input.classList.toggle("active");
        };

        btn.addEventListener("click", showSearchBar);
    </script>
