<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carouse</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>

<body>

    <div class="carousel-wrapper">
        <!-- Slides -->
        <div class="slide" data-slide>
            <img
                src="https://r4.wallpaperflare.com/wallpaper/103/5/162/anime-anime-boys-jujutsu-kaisen-satoru-gojo-hd-wallpaper-98166dd810503c88c0fc91be5882b40a.jpg">
        </div>
        <div class="slide" data-slide>
            <img src="https://r4.wallpaperflare.com/wallpaper/274/315/738/one-piece-roronoa-zoro-hd-wallpaper-a4957384035151dedcc8009e085a4b3d.jpg"
                alt="Image">
        </div>
        <div class="slide" data-slide>
            <img src="https://wallpaperaccess.com/full/2018447.jpg" alt="Image">
        </div>
        <div class="slide" data-slide>
            <img src="https://wallpaper.dog/large/20563386.png" alt="Image">
        </div>
        <div class="slide" data-slide>
            <img src="http://m.gettywallpapers.com/wp-content/uploads/2020/04/one-piece-wallpaper-laptop.png"
                alt="Image">
        </div>

        <!-- Next and Previous Buttons -->
        <button class="btn previous" data-button="previous">
            <i class="bi bi-chevron-left"></i>
        </button>
        <button class="btn next" data-button="next">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #090909;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-wrapper {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            overflow: hidden;
            margin: 0 2rem;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            position: absolute;
            transition: transform 300ms ease-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        .carousel-wrapper .btn {
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.7);
            color: #00c2d8;
            padding: 8px 10px;
            border-radius: 50%;
            border: none;
            margin: 10px;
            position: absolute;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .carousel-wrapper .btn:hover {
            background: rgba(0, 0, 0, 1);
        }

        .btn.previous {
            top: 50%;
            left: 0;
        }

        .btn.next {
            top: 50%;
            right: 0;
        }
    </style>
    <script>
        const slides = document.querySelectorAll("[data-slide]");
        const buttons = document.querySelectorAll("[data-button]");

        let currSlide = 0;
        let maxSlide = slides.length - 1;

        const updateCarousel = (number = 0) => {
            slides.forEach((slide, index) => {
                slide.style.transform = `translateX(${(index - number) * 100}%)`;
            });
        };

        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                button.dataset.button == "next" ? ++currSlide : --currSlide;

                if (currSlide > maxSlide) {
                    currSlide = 0;
                } else if (currSlide < 0) {
                    currSlide = maxSlide;
                }

                updateCarousel(currSlide);
            });
        });

        updateCarousel();
    </script>

</body>

</html>
